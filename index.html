<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1.js"></script>
        <script src="data/Point_Potensi_SL_Rajeg_Paket_6_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.118112164346308,106.52748321123107],[-6.109621204382861,106.54082526549682]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nm_Perum'] !== null ? autolinker.link(feature.properties['Nm_Perum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Potensi_SL'] !== null ? autolinker.link(feature.properties['Potensi_SL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1_0() {
            return {
                pane: 'pane_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1',
                opacity: 1,
                color: 'rgba(255,39,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1');
        map.getPane('pane_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1').style.zIndex = 401;
        map.getPane('pane_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1').style['mix-blend-mode'] = 'normal';
        var layer_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1 = new L.geoJson(json_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1',
            layerName: 'layer_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1',
            pane: 'pane_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1',
            onEachFeature: pop_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1,
            style: style_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1_0,
        });
        bounds_group.addLayer(layer_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1);
        map.addLayer(layer_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1);
        function pop_Point_Potensi_SL_Rajeg_Paket_6_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAMA_PERUM</th>\
                        <td>' + (feature.properties['NAMA_PERUM'] !== null ? autolinker.link(feature.properties['NAMA_PERUM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KATEGORI</th>\
                        <td>' + (feature.properties['KATEGORI'] !== null ? autolinker.link(feature.properties['KATEGORI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KONDISI</th>\
                        <td>' + (feature.properties['KONDISI'] !== null ? autolinker.link(feature.properties['KONDISI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STATUS</th>\
                        <td>' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALAMAT</th>\
                        <td>' + (feature.properties['ALAMAT'] !== null ? autolinker.link(feature.properties['ALAMAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KONDISI_JA</th>\
                        <td>' + (feature.properties['KONDISI_JA'] !== null ? autolinker.link(feature.properties['KONDISI_JA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LEBAR_JALA</th>\
                        <td>' + (feature.properties['LEBAR_JALA'] !== null ? autolinker.link(feature.properties['LEBAR_JALA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Y</th>\
                        <td>' + (feature.properties['Y'] !== null ? autolinker.link(feature.properties['Y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">X</th>\
                        <td>' + (feature.properties['X'] !== null ? autolinker.link(feature.properties['X'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TANGGAL</th>\
                        <td>' + (feature.properties['TANGGAL'] !== null ? autolinker.link(feature.properties['TANGGAL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Point_Potensi_SL_Rajeg_Paket_6_2_0(feature) {
            switch(String(feature.properties['NAMA_PERUM'])) {
                case 'Barcelona Residence':
                    return {
                pane: 'pane_Point_Potensi_SL_Rajeg_Paket_6_2',
                radius: 2.8000000000000003,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,232,59,1.0)',
                interactive: true,
            }
                    break;
                case 'Grand Rajeg City':
                    return {
                pane: 'pane_Point_Potensi_SL_Rajeg_Paket_6_2',
                radius: 2.8000000000000003,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(99,232,166,1.0)',
                interactive: true,
            }
                    break;
                case 'Griya Artha Rajeg':
                    return {
                pane: 'pane_Point_Potensi_SL_Rajeg_Paket_6_2',
                radius: 2.8000000000000003,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(128,30,219,1.0)',
                interactive: true,
            }
                    break;
                case 'Kutabumi Residence':
                    return {
                pane: 'pane_Point_Potensi_SL_Rajeg_Paket_6_2',
                radius: 2.8000000000000003,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(124,215,108,1.0)',
                interactive: true,
            }
                    break;
                case 'Perum Pesona Rajeg Mulya':
                    return {
                pane: 'pane_Point_Potensi_SL_Rajeg_Paket_6_2',
                radius: 2.8000000000000003,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(32,59,212,1.0)',
                interactive: true,
            }
                    break;
                case 'Rajeg City Mansion':
                    return {
                pane: 'pane_Point_Potensi_SL_Rajeg_Paket_6_2',
                radius: 2.8000000000000003,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,24,54,1.0)',
                interactive: true,
            }
                    break;
                case 'Rajeg Mulya Residence':
                    return {
                pane: 'pane_Point_Potensi_SL_Rajeg_Paket_6_2',
                radius: 2.8000000000000003,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,14,185,1.0)',
                interactive: true,
            }
                    break;
                case 'Taman Rajeg Mulya':
                    return {
                pane: 'pane_Point_Potensi_SL_Rajeg_Paket_6_2',
                radius: 2.8000000000000003,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,164,88,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Point_Potensi_SL_Rajeg_Paket_6_2');
        map.getPane('pane_Point_Potensi_SL_Rajeg_Paket_6_2').style.zIndex = 402;
        map.getPane('pane_Point_Potensi_SL_Rajeg_Paket_6_2').style['mix-blend-mode'] = 'normal';
        var layer_Point_Potensi_SL_Rajeg_Paket_6_2 = new L.geoJson(json_Point_Potensi_SL_Rajeg_Paket_6_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Point_Potensi_SL_Rajeg_Paket_6_2',
            layerName: 'layer_Point_Potensi_SL_Rajeg_Paket_6_2',
            pane: 'pane_Point_Potensi_SL_Rajeg_Paket_6_2',
            onEachFeature: pop_Point_Potensi_SL_Rajeg_Paket_6_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Point_Potensi_SL_Rajeg_Paket_6_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Point_Potensi_SL_Rajeg_Paket_6_2);
        map.addLayer(layer_Point_Potensi_SL_Rajeg_Paket_6_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Poly_Perumahan_Retikulasi_Rajeg_Paket_6_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nm_Perum'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
